  </head>
  <body >
    <div id="content"></div>
   <!-- <script src="/socket.js"></script> -->
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script type="text/babel">


//socket
  var socket=io();
  $('form').submit(function(){
    //console.log("I submitted");
    socket.emit('seen', $('#fakeid').val());
    $('#fakeid').val('');
    return false;
  });
  socket.on('status',function(obj){
    console.log(obj.id+" is online? "+obj.status);
  })

var ContactBox = React.createClass({
  loadCommentsFromServer: function() {
    $.ajax({
      url: this.props.url,
      dataType: 'json',
      cache: false,
      success: function(data) {
        this.setState({data: data});
      }.bind(this),
      error: function(xhr, status, err) {
        console.error(this.props.url, status, err.toString());
      }.bind(this)
    });
  },
  handleCommentSubmit: function(comment) {
    var comments = this.state.data;
    // Optimistically set an id on the new comment. It will be replaced by an
    // id generated by the server. In a production application you would likely
    // not use Date.now() for this and would have a more robust system in place.
    comment.id = Date.now();
    var newComments = comments.concat([comment]);
    this.setState({data: newComments});
    $.ajax({
      url: this.props.url,
      dataType: 'json',
      type: 'POST',
      data: comment,
      success: function(data) {
        this.setState({data: data});
      }.bind(this),
      error: function(xhr, status, err) {
        this.setState({data: comments});
        console.error(this.props.url, status, err.toString());
      }.bind(this)
    });
  },
  getInitialState: function() {
    return {data: []};
  },
  componentDidMount: function() {
    this.loadCommentsFromServer();
    setInterval(this.loadCommentsFromServer, this.props.pollInterval);
  },
  render: function() {
    return (
      <div style={Background_ContactBox} className="contactBox">
        <h2>Recent Contacts</h2>
        <ContactList data={this.state.data} />
      </div>
    );
  }
});


var ContactList = React.createClass({
  render: function() {
        var commentNodes = this.props.data.map(function(contact) {
      return (
        <Contact Name={contact.Name} key={contact.id} Status={contact.Status}>
          {contact.Status}
        </Contact>
      );
    });
    return (
      <div style={Background_ContactList} className="contactList">
        {commentNodes}
      </div>
    );
  }
});



var Contact = React.createClass({
  render: function() {
    if (this.props.Status=="true"){
    return (      
      <div style={Background_Contacts} className="contact">
        <span style={StatusTrue}>
        O  
        </span>
        <span className="contactName">
          {this.props.Name}
        </span>
        <b style={Badge}> </b>
      </div>
      
    );} else{
      return(
      <div style={Background_Contacts} className="contact">
      <span style={StatusFalse}>
       O 
        </span>
        <span className="contactName">
          {this.props.Name}
        </span>
      </div>
        );}
  }
});
var StatusTrue = {
   color: 'green'
 };
 var StatusFalse = {
   color: 'red'
 };
 var Background_Contacts = {
  //backgroundColor: '#F0F0F0',
  //marginRight: 900
  fontSize: 20
 };
  var Background_ContactBox = {
  backgroundColor: '#3a3f51',
  color: '#a6a8b1',
  marginRight: 900
 };
 var Background_ContactList = {
  //backgroundColor: '#F0F0F0'
 };
 var Badge = {
  // display: inline-block,
  //   min-width: 10px,
  //   padding: 3px 7px,
    color: '#fff'
    // text-align: center,
    // white-space: nowrap,
    // vertical-align: baseline,
    // background-color: #777,
    // border-radius: 10px
 };
ReactDOM.render(
  <ContactBox url="/api/comments" pollInterval={2000} />,
  document.getElementById('content')
);  
    </script>
  </body>
</html>
